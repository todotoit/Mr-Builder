# development session
dev:
  - 'browserSync:dev'


# meta task to clean up before build process
cleanall:
  - 'clean:tmp'
  - 'clean:dist'


# complete chain to build a static multi pages website
build:
  - 'cleanall'

  - 'copy:app'

  - 'useminPrepare:multi'
  - 'concat:generated'
  - 'postcss'
  - 'uglify:generated'
  - 'cssmin:generated'
  - 'usemin'

  - 'processhtml:multi'
  - 'htmlmin:multi'
  
  - 'copy:dist'
  - 'inline' # optional inject css into html 

  # - 'locales:update'

  # - 'deploy2gh_version'
  # - 'deploy2gh'

  - 'clean:tmp'



deploy2gh:
  - 'gh-pages:gh-pages'


deploy2gh_version:
  - 'copy:ver'
  - 'create_index' 
  - 'gh-pages:changelog'




other_tasks:
  - 'fetchJson:fetchSomeApi'

  - 'ngtemplates'
  - 'ngAnnotate'
  
  - 'svgstore:dist'
  - 'CsvToL10nJson:dist'
  - 'inlinecss' # this inline each css rune in html tag (perfect for newsletter)

